<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Player</title>
</head>
<body>
    <main>
        <div class="container">
            <video src="/src/video/file_example_MP4_1920_18MG.mp4"></video>
            <div class="controllers">
                <div class="button" id="stop"></div>
                <div class="button" id="play"></div>
                <div class="button" id="back"></div>
                <div class="button" id="go"></div>
            </div>
        </div>
        <div class="moreControllers">
            <div>
                <input type="button" value="Aumentar Volume">
                <input type="button" value="Reduzir Volume">
                <input type="button" value="Mutar">
                <input type="button" value="Desmutar">
            </div>
            <div>
                <input type="button" value="Aumentar Velocidade">
                <input type="button" value="Reduzir Velocidade">
                <input type="button" value="Restaurar Velocidade">
            </div>
        </div>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
